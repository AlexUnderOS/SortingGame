<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .open-game-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .open-game-btn:hover {
            background-color: #2980b9;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            width: min(100%, 960px);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            z-index: 20;
        }

        .modal-body {
            padding: 0;
            flex: 1 1 auto;
            display: flex;
            background: #2c3e50;
            position: relative;
            justify-content: center;
        }

        #game-container {
            width: 100%;
            position: relative;
        }

        .game-aspect-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #97DAFF;
            position: relative;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: auto;
        }


        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }

        .mute-btn {
            position: absolute;
            left: 15px;
            bottom: 15px;
            width: 60px;
            height: 60px;
            border: none;
            cursor: pointer;
            padding: 0;

            background-image: url('images/components/music-on-btn.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;

            z-index: 10;
            transition: transform 0.15s ease;
        }

        .mute-btn:hover {
            transform: scale(1.05);
        }

        .mute-btn:active {
            transform: scale(0.95);
        }

        .mute-btn.muted {
            background-image: url('images/components/music-off-btn.png');
        }


        #image-preload {
            display: none;
        }
    </style>
</head>

    <script>
        function resizeGameCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.getElementById('game-container');
            const modal = document.getElementById('gameModal');

            if (!canvas || !container || modal.style.display !== 'flex') return;

            const aspect = 540 / 960;
            const maxWidth = container.parentElement.clientWidth;
            const maxHeight = window.innerHeight * 0.85;

            let width = maxWidth;
            let height = width * aspect;

            if (height > maxHeight) {
                height = maxHeight;
                width = height / aspect;
            }

            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            container.style.width = width + 'px';
            container.style.height = height + 'px';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('gameModal');
            const openBtn = document.getElementById('openGameBtn');
            const closeBtn = document.getElementById('closeModalBtn');
            const muteBtn = document.getElementById('muteButton');

            let gameInstance = null;

            openBtn.addEventListener('click', () => {
                modal.style.display = 'flex';

                if (!gameInstance) {
                    gameInstance = new RecyclingGame();
                }

                gameInstance.showMainMenu();
                gameInstance.onModalOpen();

                requestAnimationFrame(resizeGameCanvas);
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                if (gameInstance) {
                    gameInstance.onModalClose();
                }
            });

            modal.addEventListener('click', e => {
                if (e.target === modal) {
                    closeBtn.click();
                }
            });

            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    closeBtn.click();
                }
            });

            muteBtn.textContent = '';

            muteBtn.addEventListener('click', () => {
                if (!gameInstance || !gameInstance.audioManager) return;

                const muted = gameInstance.audioManager.toggleMusicMute();

                if (muted) {
                    muteBtn.classList.add('muted');
                } else {
                    muteBtn.classList.remove('muted');
                }
            });


            window.addEventListener('resize', resizeGameCanvas);
        });
    </script>
